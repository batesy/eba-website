---
layout: default
section_id: contact
---

<div class='full'>
  <div class='row'>
    <div class='small-12 columns' id='thanks'>
      <p>
        Thanks for contacting us, we'll be in touch soon!
      </p>
    </div>
    <div class='medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <div class="small-12 medium-8 columns">
            <p class="lead">Fill out the form below and we'll get in touch within 24 hours to discuss how we can help you and your business.</p>
          </div>
          <form id='contact_form' method='POST'>
            <div class='medium-12 columns'>
              <form action="https://formspree.io/gbatesy@gmail.com" method="POST" id="contactForm">
    <div class="row">
      <div class="small-12 large-8 columns">
        <label>Full Name
          <input type="text" name="name" placeholder="Enter your name" required />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-8 columns">
        <label>Title
          <input type="text" name="title" placeholder="Title" required>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-8 columns">
        <label>Company Name
          <input type="text" name="company_name" placeholder="Company Name" required>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-8 columns">
        <label>Email Address
          <input type="text" name="email" placeholder="Your Email" required>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-8 columns">
        <label>Phone Number
          <input type="text" name="phone" placeholder="Your Phone Number" required>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-6 large-4 columns end">
        <label>I am a:
          <select name="format">
            <option value="Individual">Individual</option>
            <option value="Business">Business</option>
          </select>
        </label>
      </div>
      <div class="small-12 medium-6 large-4 columns end">
        <label>Looking for:
          <select name="looking_for">
            <option value="by_the_book">By The Book Classes</option>
            <option value="conversation_classes">Conversation Classes</option>
            <option value="personalized_classes">Personalized Classes</option>
            <option value="translation_services">Translation Services</option>
            <option value="proofreading_services">Proofreading Services</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input type="submit" value="SUBMIT" class="submit button success" id="contactSubmitButton"/ >
      </div>
    </div>
  </form>
            </div>
          </form>
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Our Phone:</h4>
        <p>+34 672399414</p>
        <h4>Our Email:</h4>
        <p>info@englishbusinessacademy.com</p>
      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
