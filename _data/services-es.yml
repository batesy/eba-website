- icon_class: fa fa-book
  title: Clases “World Link”
  text: Estas son clases en las que los estudiantes son guiados a través de un programa estructurado de la serie de aprendizaje World Link de National Geographic. Word Link, es la serie más utilizado de la National Geographic para estudiantes adultos de Inglés. Combinando vocabulario dinámico con gramática esencial y temas universales, World Link, ayuda a los estudiantes a comunicarse de una manera fluida y confiable.  Adicionalmente nuestros profesores van guiando al estudiante a través de los pasos que significan el ir avanzando en los capítulos de la serie.
- icon_class: fa fa-comments
  title: Clases de Conversación
  text: Estas son clases en las que nuestros profesores preparan discusiones y actividades orientadas a la vida en el mundo de los negocios. El enfoque primario de estas clases es el progreso de la habilidad en conversación así como la confianza del propio estudiante en la conversación. Las lecciones se enfocaran en la pronunciación, fluidez y expresiones del día a día del inglés coloquial. Estas clases están enfocadas en ayudar a que los aprendices hablen más como si fueran nativos de habla inglésa.
- icon_class: fa fa-user
  title: Clases Personalizadas
  text: Estas son clases en las que los profesores preparan lecciones específicamente dirigidas a tu campo de trabajo. Las lecciones serán orientadas a la gramática, conversación y el vocabulario inherente a las necesidades de negocio de manera tal de ayudarte a comunicarte sin errores con tu clientela internacional.
- icon_class: fa fa-language
  title: Servicios de Traducción
  text: En EBA tenemos traductores profesionales a tu disposición para la traducción de cualquier documento que requieras en inglés. Nuestro equipo de traductores se asegurara de que tus documentos estén traducidos correctamente usando un Inglés que se ajuste lo mejor posible a tus necesidades y a las de tu clientela. Estos servicios están disponibles para todo desde un menú de una página hasta un reporte de negocios de 100 páginas.
- icon_class: fa fa-search
  title: Correcciones
  text: EBA también ofrece servicios de revisión de borradores. Nuestro equipo de expertos en inglés puede revisar y comprobar tus documentos para asegurarse de que están a la altura del entendimiento de un lector nativo. Este servicio está disponible desde simples correos electrónicos hasta presentaciones de documentos de 100 páginas.
- icon_class: fa fa-group
  title: Eventos fuera de Clases
  text: En EBA ofrecemos a nuestros estudiantes la oportunidad de poner en práctica su inglés en diversos eventos sociales fuera de clases. Queremos que use el inglés que le hemos enseñado de una manera divertida y sociable! Para ello, organizamos eventos que no solo le brindan la oportunidad de practicar su inglés, sino también de conectarse con otros estudiantes de EBA. Estos eventos incluyen; días deportivos, noches de cine, intercambios, noches de “trivias”, brindis casuales y más.  Abiertos a todos nuestros estudiantes de EBA.