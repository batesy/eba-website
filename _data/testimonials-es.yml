- text: "Mi trabajo requiere que trabaje hasta tarde. Una vez que estoy en casa, mis hijos, hogar, esposa y vida cotidiana necesitan atención también. Por esta razón asisto a clases de inglés en el trabajo. Para mí las clases durante la hora de comida en la oficina son la mejor manera para mejorar, o al menos mantener mi habilidad de comunicarme en inglés"
  author: Jose-Manuel
  age: 48
  position: Telefonica Communications
- text: "Las clases son muy dinámicas y bien estructuradas. Por lo general pasamos el tiempo discutiendo problemas de actualidad o temas relacionados con nuestras necesidades con respecto al inglés. Conclusión: Altamente recomendado."
  author: Antonio
  age: 48
  position: Telefonica Communications
- text: "Estuve apuntado a una academia de inglés durante dos años y la experiencia fue desastrosa. Tiré el dinero y mi inglés no mejoró. Con EBA me ocurre justo todo lo contrario. Los martes y los jueves vengo con más ganas al trabajo. No recomendaría otra opción para mejorar tu inglés."
  author: Juan-Vicente
  age: 38
  position: Telefonica Communications
- text: "Cuando tengo una duda, un problema o pregunta en específico, acudo a mi profesor de EBA, Michael para que me ayude. Él siempre está dispuesto a explicarme las cosas de manera sencilla y busca la manera de hacerme usar lo que he aprendido para asegurar que lo recuerde. He aprendido muchísimo con EBA! Además, ver clases en donde yo decida es sumamente conveniente y me ahorra mucho tiempo."
  author: Lourdes
  age: 45
  position: Graphic Designer
- text: "Yo estaba cansada de los métodos tradicionales de las escuelas de inglés que se enfocaban en gramática y ortografía. Decidí tomar clases en EBA y no pude haber decidido una mejor opción. Cubrimos una gran variedad de temas, aprendí muchas jergas y expresiones útiles que me han ayudado a sobresalir en mi carrera y en mi vida social."
  author: Teresa
  age: 22
  position: Universidad Autónoma de Madrid
- text: "Yo recibo clases en EBA una vez por semana por una hora cada vez. La hora siempre parece pasar volando, sin embargo cubrimos muchísimo. Clases con EBA me ha ayudado con mis estudios y me ha preparado para una carrera que deseo."
